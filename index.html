<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Items Mananger</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<style>
  #items{
    padding-top: 10px;
  }

</style>
<body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                  <ul class="navbar-nav mr-auto">
                    <li ">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                  
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>
                <div class="container">
                  <h1>Add Item</h1>
                  <form id="itemForm">
                    <div class="form-group">
                      <label>Text</label>
                      <input type="text" id="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Body</label>
                        <textarea id="body" class="form-control"></textarea>  
                      </div>
                      <input type="submit" value="Submit" class="btn btn-primary">
                      <a href="#" id="edit" class="btn btn-info" hidden="true">Edit</a>
                    </form>
                  </div>
                  <hr>
                

              <ul id="items">

              </ul>
              
    

    <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>

  <script type="text/javascript">
  $(document).ready(function(){
      getItems();

      $('#itemForm').on('submit',function(e){
        e.preventDefault();
        let text = $('#text').val();
        let body = $('#body').val();

        addItem(text,body);
      });


      //Delete event
      $('body').on('click','.DeleteLink',function(e){
        e.preventDefault();
        let id = $(this).data('id');
        deleteItem(id);
      });

      //Edit even click
      $('body').on('click','.EditLink',function(e){
        e.preventDefault();
        let id = $(this).data('id');
        let output = '';
          output = `
                    <div class="form-group">
                      <input type="text" id="editid"  class="form-control" hidden="false">
                    </div>
          `;
          $('#itemForm').append(output);
         
        ShowItem(id);
      });

     

      //Show item
      function ShowItem(id){
        $.ajax({
          url:'http://restapi.test/api/items/'+id
        }).done(function(item){
          $('#text').val(item.text);
          $('#body').val(item.body);
          $('#editid').val(item.id);
          $('#edit').attr('hidden',false);
        });
      }

       //Edit button
       $('body').on('click','#edit',function(e){
       
        e.preventDefault();
        let text = $('#text').val();
        let body = $('#body').val();
        let id = $('#editid').val();
        console.log(id);
        EditItem(id);
      });

      //Edit item through api
      function EditItem(id){
        $.ajax({
          url:'http://restapi.test/api/items/'+id,
          method:'POST',
          data:{_method:'PUT',text:text,body:body}
        }).done(function(item){
          alert('Item #'+item.id+' added');
          Clear();
          location.reload();
        });

      }

      //Delete item through api
      function deleteItem(id){
        $.ajax({
          method:'POST',
          url:'http://restapi.test/api/items/'+id,
          data:{_method:'DELETE'}
        }).done(function(item){
          alert('Item  Removed');
          location.reload();
        });
      }

       //Clear input
       function Clear(){
        
         $('#text').val('') ;
         $('#body').val('') ;
       }

      //Insert items using api
      function addItem(text,body){
        $.ajax({
          url:'http://restapi.test/api/items',
          method:'POST',
          data:{text:text,body:body}
        }).done(function(item){
          alert('Item #'+item.id+' added');
          Clear();
          location.reload();
        });

      }

    function getItems(){
        $.ajax({
            url:'http://restapi.test/api/items'
        }).done(function(items){
            
            let output= '';
            $.each(items,function(key,item){
                output += `
                    <li class = "list-group-item"><strong>${item.text}: </strong>${item.body} <a href="#" class="DeleteLink btn btn-danger" data-id="${item.id}">Delete</a>   <a href="#" class="EditLink btn btn-info" data-id="${item.id}">Edit</a></li>
                `;
            });
            $('#items').append(output);
        });
    }
  });
  </script>
</body>
</html>
